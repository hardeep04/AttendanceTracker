{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
    .subject-card { margin-bottom: 15px; }
    .low { color: red; font-weight: bold; }
    .ok { color: green; font-weight: bold; }
  </style>
</head>

<body>
  <!-- Top navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸ“’ Attendance Tracker</span>

      <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Welcome -->
    <p>Welcome <strong>{{request.user}}</strong></p>

    <!-- Add Subject -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Add Your Subjects here</h5>
        <div class="input-group" style="max-width: 400px;">
          <input type="text" id="subjectInput" class="form-control" placeholder="Enter subject name">
          <button class="btn btn-primary" onclick="addSubject()">Add</button>
        </div>
      </div>
    </div>

  
  <div id="subjects" class="row"></div>

  <!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
  <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Subject deleted successfully âœ…
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>


  <!-- Scripts -->
  <script src="{% static 'script.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
